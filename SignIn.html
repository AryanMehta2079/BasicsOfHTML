<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <form action="#">
    <h3><a href="./SignIn.html">SignIn</a> | <a href="./SignUp.html">SignUp</a></h3>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required minlength="3" placeholder="John@Doe.com">
<br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required minlength="8" placeholder="********">
<br>
    <button type="submit">Sign In</button>
</form>
</body>
</html>
